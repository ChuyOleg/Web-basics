<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Layout using 'float'</h3>
    <div class="wrapper wrapper-float">
        <div class="header-wrapper-float">
            <div class="block block-1">Img.</div>
            <div class="block block-2">Text</div>
        </div>

        <div class="block block-3">Text</div>
        <div class="block block-4">Img.</div>
    </div>

    <h3 class="flex">Layout using 'flex'</h3>
    <div class="wrapper wrapper-flex">
        <div class="header-wrapper-flex">
            <div class="block block-1">Img.</div>
            <div class="block block-2">Text</div>
        </div>

        <div class="block block-3">Text</div>
        <div class="block block-4">Img.</div>
    </div>

</body>
</html>
